<!--menu directive  template-->
<script type="text/ng-template" id="menu.html">
    <div class="row">
        <div class="col-md-8">
            <div class="navbar-header">
                <a class="navbar-brand" ng-class="{true: 'menuactive',false:'sdf'}['all'==menuid]" ng-click="MenuSwitch({_id:'all'})" href="javascript:void(0);">首页</a>
            </div>
            <div>
                <ul bindonce class="nav navbar-nav navbar-left">
                    <li ng-click="MenuSwitch(item)" ng-class="{true:'menuactive'}[item._id==menuid]" ng-repeat="item in data"><a href="javascript:void(0);"  bo-text="item.name"></a></li>
                </ul>
            </div>
        </div>
        <div class="col-md-4">
            <div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="active" ui-sref=".login" href="javascript:void(0);">登陆</a></li>
                    <li><a ui-sref=".reg" href="javascript:void(0);">注册</a></li>
                </ul>
            </div>
        </div>
    </div>
</script>
