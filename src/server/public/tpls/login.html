<div class="login container-fluid">
    <div class="col-md-6 col-md-offset-3">
    	<div class="text-center"><h3>登陆</h3></div>
    	<div class="alert alert-danger" role="alert">
    		<span>用户名必填!</span><br/><br/>
    		<span>密码必填!</span><br/><br/>
    		<span>用户名密码有误!</span><br/><br/>
    	</div>
        <div class="form-group">
            <label for="exampleInputEmail1">用户名</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="用户名">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> 记住密码
            </label>
        </div>
        <button type="submit" class="btn btn-info loginbtn">登陆</button>
        <button ui-sref="main.reg" type="submit" class="btn btn-default loginregbtn">注册</button>
    </div>
</div>
