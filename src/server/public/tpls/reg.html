<div class="reg container-fluid" ng-controller="RegCtrl">
    <form class="form-horizontal" name="regForm" novalidate ng-submit="save()">
        <div class="col-md-6 col-md-offset-3">
            <div class="text-center">
                <h3>注册</h3></div>
            <div ng-show="!regForm.$valid && bm.submitValid" class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <div class="alert alert-danger" role="alert">
                        <p ng-show="regForm.username.$invalid">用户名必填!</p>
                        <p ng-show="regForm.pwd.$invalid">密码必填!</p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 text-right" for="username">用户名</label>
                <div class="col-md-9">
                    <input type="text" required remote-valid user-valid ng-model="vm.userName" class="form-control" name="username" placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 text-right" for="pwd">密码</label>
                <div class="col-md-9">
                    <input type="password" required ng-model="vm.pwd" class="form-control" name="pwd" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 text-right" for="confirmpwd">确认密码</label>
                <div class="col-md-9">
                    <input type="password" ng-model="vm.confirmPwd" class="form-control" id="confirmpwd" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <div class="checkbox">
                        <label>
                            <input name="rememberpwd" ng-model="vm.rememberPwd" type="checkbox"> 记住密码
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <button type="submit" class="btn btn-info regbtn">注册</button>
                </div>
            </div>
        </div>
    </form>
</div>
